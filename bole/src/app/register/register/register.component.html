<div class="container">
    <div class="title">
        Подобрена онлайн обучителна среда
    </div>
    <div class="login-section">
        <form>
            <table>
                <tr>
                    <td>
                        <label for="username">Потребител:</label>
                    </td>
                    <td>
                        <input type="text" id="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Парола:</label>
                    </td>
                    <td>
                        <input type="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password-verify">Повтори парола:</label>
                    </td>
                    <td>
                        <input type="password" id="password-verify">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="company">Организация:</label>
                    </td>
                    <td>
                        <input type="text" id="company">
                    </td>
                </tr>
            </table>
        </form>
        <div class="buttons">
            <div class="buttons-top-section">
                <button (click)="register()">Регистрация</button>
            </div>
        </div>
    </div>
</div>
