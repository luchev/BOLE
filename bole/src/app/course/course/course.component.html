<div class="container">
  <div class="course-header">
    <div class="course-title">
      {{course.name}}
    </div>
    <div class="course-sub-title">
      {{course.subName}}
    </div>
  </div>
  <div class="course-content">
    <div class="course-sections-left">
      <div class="course-sections-title">
        Материали
      </div>
      <div class="materials">
        <div *ngFor="let section of course.sections" class="section">
          <div class="section-title">
            <div class="section-arrow">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="black" width="18px" height="18px">
                <path d="M8 5v14l11-7z" />
              </svg>
            </div>
            <span>{{section.name}}</span>
          </div>
          <div class="section-content">
            <ul>
              <li *ngFor="let resource of section.resourceLinks">
                <a href="{{resource.link}}">
                  <div class="icon">
                    <svg *ngIf="resource.type === 'video'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"
                      width="18px" height="18px">
                      <path
                        d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z" />
                      <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                    <svg *ngIf="resource.type === 'cloud'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"
                      width="18px" height="18px">
                      <path d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z" />
                    </svg>
                    <svg *ngIf="resource.type === 'social'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black"
                      width="18px" height="18px">
                      <path
                        d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z" />
                      <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                    <svg *ngIf="resource.type === 'pdf'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px">
                      <path d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h3v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z" />
                    </svg>
                    <svg *ngIf="resource.type === 'code'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px">
                      <path d="M0 0h24v24H0V0z" fill="none" />
                      <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" />
                    </svg>
                    <svg *ngIf="resource.type === 'link'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px">
                      <path d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" />
                    </svg>
                  </div>
                  <span>{{resource.name}}</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="course-sections-right">
      <div class="pinned-materials">
        <div class="title">Закачени материали</div>
        <div class="section-content pinned-section">
          <ul>
            <li *ngFor="let resource of course.pinned.resourceLinks">
              <a href="{{resource.link}}">
                <div class="icon">
                  <svg *ngIf="resource.type === 'video'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px"
                    height="18px">
                    <path
                      d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                  </svg>
                  <svg *ngIf="resource.type === 'cloud'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px"
                    height="18px">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z" />
                  </svg>
                  <svg *ngIf="resource.type === 'social'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px"
                    height="18px">
                    <path
                      d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                  </svg>
                  <svg *ngIf="resource.type === 'pdf'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px"
                    height="18px">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-8.5 7.5c0 .83-.67 1.5-1.5 1.5H9v2H7.5V7H10c.83 0 1.5.67 1.5 1.5v1zm5 2c0 .83-.67 1.5-1.5 1.5h-2.5V7H15c.83 0 1.5.67 1.5 1.5v3zm4-3H19v1h1.5V11H19v2h-1.5V7h3v1.5zM9 9.5h1v-1H9v1zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm10 5.5h1v-3h-1v3z" />
                  </svg>
                  <svg *ngIf="resource.type === 'code'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px"
                    height="18px">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" />
                  </svg>
                  <svg *ngIf="resource.type === 'link'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px"
                    height="18px">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                      d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" />
                  </svg>
                </div>
                <span>{{resource.name}}</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="announcements">
        <div class="title">
          Обявления
        </div>
        <div>
          <ul>
            <li *ngFor="let ann of course.announcements">
              <div class="announcement-date">
                {{ann.date | date: "yyyy/MM/dd - HH:mm"}}
              </div>
              <div class="announcement-title">
                {{ann.announcement}}
              </div>
            </li>
          </ul>
        </div>
        <div class="all-anouncements">
          Виж всички
        </div>
      </div>
      <div class="calendar">
        <div class="title">
          Календар
        </div>
      </div>
    </div>
  </div>
</div>
