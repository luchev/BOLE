<script src="../upload-homework/upload-homework.component.spec.ts"></script><span class="page-title">{{homework.course.name}} - {{homework.name}}</span>
<div id="main">
    <div class="panel" id="task">

        <div class="sub-container">
            <svg xmlns="http://www.w3.org/2000/svg" height="50%" viewBox="0 0 24 24" width="20%" class="svg">
                <path d="M0 0h24v24H0z" fill="none"/><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1
                0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1
                .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" fill="#0C9134"/>
            </svg>
            <span class="panel-title">Условие</span>
        </div>
        <embed type="application/pdf" class="task-asset" id="test"/>

    </div>

    <div class="panel" id="discussion">
        <div class="sub-container">
            <svg xmlns="http://www.w3.org/2000/svg" height="50%" viewBox="0 0 24 24" width="20%" class="svg">
                <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8
             5H6v-2h8v2zm4-6H6V6h12v2z" fill="#5F14B4"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>

            <span class="panel-title">Дискусия</span>
        </div>
    </div>

    <div id="vertical-separator">
        <div  class="panel" id="solution">
            <div class="sub-container">
                <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="20%" class="svg">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" fill="#1EA295"/>
                </svg>
                <span class="panel-title">Решение</span>
            </div>
            <span id="attempts-left">Разрешени опити: {{homework.attemptsLeft}}</span>
            <span id="grade">Оценка:
                <span *ngIf="homework.grade.grade<2">Неоценен</span>
                <span *ngIf="homework.grade.grade>=2">{{homework.grade.grade}}</span>
            </span>
            <button (click)="toogleUploadDialog()">Качи решение</button>
            <button>Редактор на код</button>
            <button>Свържи с github</button>
        </div>

        <div class="panel" id="due-date">
            <div class="sub-container">
                <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 24 24" width="20%" class="svg">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M22 5.72l-4.6-3.86-1.29 1.53 4.6 3.86L22 5.72zM7.88 3.39L6.6 1.86 2 5.71l1.29 1.53 4.59-3.85zM12.5
                     8H11v6l4.75 2.85.75-1.23-4-2.37V8zM12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9c4.97 0 9-4.03 9-9s-4.03-9-9-9zm0
                      16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" fill="#A70E0E"/>
                </svg>
                <span class="panel-title">Краен срок</span>
            </div>
            <div class="sub-container">
                <span>До: {{dueDateString}}</span>
            </div>
            <div class="sub-container">
                <span>Оставащо време: {{timeLeft}}</span>
            </div>

            <button>Молба за отлагане</button>
        </div>
    </div>
</div>
<div id="darken-page" class="darken-page">

</div>
<div id="dialog-window" class="dialog-window">
 <app-upload-homework (dialogController)="toogleUploadDialog()"></app-upload-homework>
</div>
